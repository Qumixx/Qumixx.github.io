<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simba</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruge+Boogie&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("https://img.freepik.com/premium-vector/dog-paw-seamless-pattern-beige-animal-repeat-doggie-pet-products_562720-1063.jpg?w=360");
        background-color: wheat;
        margin: 0;
        padding: 0;
      }

      #title {
        display: flex;
        justify-content: center;
        align-items: center;
        width: fit-content;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: clamp(40px, 10vw, 90px);
        color: #995304;
        background-color: rgb(247, 185, 124);
        border-radius: 20px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .pacifico-regular {
        font-family: "Pacifico", cursive;
        font-weight: 800;
        font-style: normal;
      }

      .ramka {
        position: relative;
        background-color: #f3d2a5;
        border: 3px solid #f2cd9c;
        border-radius: 15px;
        margin: 10px auto;
        padding: 60px 10px 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
      }

      #contact-form {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        height: auto;
        display: block;
        background-color: #f3d2a5;
        border: 3px solid #f2cd9c;
        justify-self: center;
        margin: 0 auto;
        padding: 20px;
        border-radius: 15px;
      }

      #contact-form h1 {
        color: #995304;
        display: flex;
        justify-content: center;
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .paragraf {
        color: #995304;
        display: flex;
        justify-content: center;
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .paragraf input,
      .paragraf select,
      .paragraf textarea {
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #995304;
        width: 100%;
        max-width: 90%;
      }

      .paragraf textarea {
        resize: vertical;
        min-height: 150px;
        font-size: 1rem;
      }
      .miauButton {
        background-color: #f7b97c;
        color: #995304;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-family: "Pacifico", cursive;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        display: block;
        margin: 20px auto;
      }

      .miauButton:hover {
        background-color: #f3a45c;
      }

      footer {
        display: flex;
        flex-wrap: wrap;
        font-weight: bold;
        justify-content: center;
        align-items: center;
        background-color: rgb(247, 185, 124);
        font-size: 18px;
        border-radius: 20px;
        color: #995304;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 10px 20px;
        margin-top: 30px;
      }

      footer span {
        margin: 5px;
      }
      .topnav {
        background-color: rgb(247, 185, 124);
        padding: 10px 10px 10px 10px;
        border-radius: 20px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .topnav a {
        font-weight: bold;
        float: left;
        display: block;
        color: #995304;
        justify-content: space-around;
        text-align: center;
        padding: 10px 10px 10px 10px;
        text-decoration: none;
        font-size: clamp(12px, 2.5vw, 20px);
      }

      .topnav a:hover {
        background-color: #f3a45c;
        padding: 10px 10px 10px 10px;
        border-radius: 15px;
        color: black;
      }

      @media (max-width: 768px) {
        #title {
          font-size: clamp(36px, 8vw, 70px);
        }

        footer {
          flex-direction: column;
          text-align: center;
          gap: 5px;
        }
        .topnav {
          font-size: clamp(10px, 4vw, 20px);
          padding: 5px 5px 5px 5px;
          justify-content: space-evenly;
          flex-direction: row;
          text-align: center;
          gap: 5px;
        }
        #contact-form {
          width: 90%;
          padding: 15px;
        }

        .paragraf input,
        .paragraf select,
        .paragraf textarea {
          max-width: 100%;
        }
      }

      @media (max-width: 480px) {
        #contact-form {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="topnav"
      id="myTopnav"
      style="display: flex; justify-content: space-around"
    >
      <a href="home.html" class="active">HOME</a>
      <a href="galery.html">PHOTO GALLERY</a>
      <a href="contact.html">CONTACT</a>
      <a href="miniGame.html">GAME</a>
    </div>

    <br />

    <div id="contact-form">
      <h1 class="pacifico-regular">Contact form</h1>
      <form id="contactForm" action="">
        <p class="paragraf pacifico-regular">
          <label for="email">Email:</label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
        </p>
        <p class="paragraf pacifico-regular">
          <label for="topic">Topic:</label>
          <select name="topic" id="topic">
            <option value="powod1">Ask for a photoshoot</option>
            <option value="powod2">Buy a photo of Simba</option>
            <option value="powod3">Other topic</option>
          </select>
        </p>
        <p class="paragraf pacifico-regular">
          <label for="text">Text:</label>
          <textarea
            name="text"
            id="text"
            placeholder="Type the message here"
          ></textarea>
        </p>
        <p class="paragraf pacifico-regular">
          <input
            name="submit"
            id="submit"
            type="submit"
            value="Send Message"
            class="miauButton"
          />
        </p>
      </form>
    </div>

    <footer>
      <span>Author: Alicja Czele≈Ñ</span>
      <span id="clock"></span>
    </footer>

    <script>
      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const clock = document.getElementById("clock");
        clock.textContent = `${hours}:${minutes}:${seconds}`;
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
